<h1>{% if book %}
        Edit
    {% else %}
        Add
    {% endif %}
        Book</h1>
<form method="POST">
    {% csrf_token %}
    <label>Title:</label><input type="text" name="title" value="{{ book.title|default_if_none:'' }}"><br>
    <label>Author:</label><input type="text" name="author" value="{{ book.author|default_if_none:'' }}"><br>
    <label>Published Date:</label><input type="date" name="published_date" value="{{ book.published_date|default_if_none:'' }}"><br>
    <label>ISBN:</label><input type="text" name="isbn" value="{{ book.isbn|default_if_none:'' }}"><br>
    <button type="submit">Save</button>
</form>
